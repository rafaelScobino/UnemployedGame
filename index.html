<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unmployed Game</title>
    <link rel="stylesheet" href="./css.css">
    <script src="./javascript.js" defer></script>
</head>
<body>  
<header>
    <div id="navDiv">
        <a href="https://scorafa.com/"><img src="./assets/orangelogo.png" alt="">
        <h1>Main</h1></a>
    </div>
</header>

<main>
    <div id="topDiv">
        <img src="./assets/AmazonHouse.png" alt="">
        <img src="./assets/googleHouse.png" alt="">
        <img src="./assets/microsoftHouse.png" alt="">
        <div id="placementDiv"> <h1>You got This!</h1></div>
    </div>
    <div id="midDiv">
        <div id="heroDiv">
            <img id="heroImg" src="./assets/hero.jpg" alt="">
            <div id="buttons">
                <div id="buttonsUpDown">
                    <button onclick="upFunction()"><img  src="./assets/arrowUp.png" alt="up"></button>
                    <button onclick="downFunction()" ><img  src="./assets/arrowDown.png" alt="down"></button>
                </div>
                <div id="buttonFw">
                    <button onclick="fwFunction()"><img  src="./assets/arrowFw.png" alt="Forward"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="botDiv">
        <img src="./assets/ibmHouse.png" alt="">
        <img src="./assets/steamHouse.png" alt="">
        <div id="placementDiv"> <h1>All over again</h1> </div>
        <div id="placementDiv"> <h1>Dont give up!</h1></div>
    </div>
</main>
    
</body>
</html>
